<!doctype html>
<html lang="">
<head>
    <meta charset="utf-8" />
    <title></title>
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <meta name="author" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <!-- CSS -->
    <!--<link href="styles/reset.css" rel="stylesheet" />-->
    <link href="styles/myStyle.css" rel="stylesheet" />
    <link href="styles/reset.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=FredokaCondensed&display=swap" rel="stylesheet">

    <!-- Scripts -->
    <script src="jScripts/JavaScript.js" type="text/javascript">  </script>
</head>
<body>
    <div id="container">
        <div id="contactBack"></div>
        <h1 id="header"> רוצים להתנדב? דברו איתנו! </h1>
        <form  onsubmit="showResults(event)">
            <input type="hidden" id="myEmail" name="email" value="yaeliny10@gmail.com">

            <div class="form-group">
                <label for="name">*שם מלא:</label>
                <input type="text" id="name" name="name" placeholder="הכנס שם מלא" required/>
            </div>

            <div class="form-group">
                <label for="phone">*טלפון:</label>
                <input type="tel" id="phone" name="phone" placeholder="הכנס מספר טלפון" pattern="[0-9]{10}" required/>
            </div>

            <fieldset>
                <div class="gender-selection-container">
                <legend>*מגדר:</legend>
                <div class="radio-group"><label><input type="radio" id="genderMale" name="gender"  onclick="showGenderImage()"/> זכר</label> 
                    <label>
                        <input type="radio" id="genderFemale" name="gender" onclick="showGenderImage()"/> נקבה</label>
                </div>
                <img id="maleImage" src="images/man.png" alt="גבר מתנדב"  style="display: none;">
                <img id="femaleImage" src="images/women.png" alt="אישה מתנדבת"  style="display: none;">
                </div>
            </fieldset>

            <div class="form-group">
                <label for="aboutYou" id="text">*ספר/י קצת על עצמך:</label>
                <textarea id="aboutYou" name="aboutYou" placeholder="ספר קצת על עצמך" rows="5" required></textarea>
            </div>

            <fieldset>
                <legend>*סמנו את תחומי ההתנדבות המועדפים עליכם: </legend>
                <div class="checkbox-group" >
                    <label><input type="checkbox" id="dogs" name="volunteer_areas" onclick="toggleVolunteerImage()"/> טיפול בכלבים</label>
                    <label><input type="checkbox" id="marketing" name="volunteer_areas" onclick="toggleVolunteerImage()"/> פרסום</label>
                    <label><input type="checkbox" id="education" name="volunteer_areas" onclick="toggleVolunteerImage()"/> הסברה</label>
                    <label><input type="checkbox" id="cats" name="volunteer_areas" onclick="toggleVolunteerImage()"/> טיפול בחתולים</label>
                </div>
                <div id="checkBackground">
                    <img id="dogImage" src="images/dog.png" alt="dog" style="display: inline-block;">
                    <img id="marketingImage" src="images/insta.png" alt="marketing" style="display: inline-block;">
                    <img id="educationImage" src="images/microphone.png" alt="education" style="display: inline-block;">
                    <img id="catImage" src="images/cat.png" alt="cat" style="display: inline-block;">
                </div>
            </fieldset>

            <input type="submit" id="sendForm" value="שליחה" disabled />
            <div id="feedback"></div>
        </form>
    </div>
</body>
</html>
